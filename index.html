<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

        <div class="container fondo" id="fondo">
            <div class="row">
                <div class="col-md-12">
                    <label for="colorarriba">Primero</label>
                    <input type="color" id="colorarriba" >
                </div>
                <div class="col-md-12">
                    <label for="colorabajo">Segundo</label>
                    <input type="color" id="colorabajo" >
                </div>
                <div class="col-md-12">
                    <label for="rango">Rango</label>
                    <input type="range" id="rango" min="-100" max="100" >
                </div>
                <div class="col-md-12">
                    <label for="angulo">Angulo</label>
                    <input type="range" id="angulo" min="0" max="360" >
                </div>
                <div class="col-md-12">
                    <p id="texto"></p>
                </div>
            </div>
        </div>








    <!-- Optional JavaScript; choose one of the two! -->
